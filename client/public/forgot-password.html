<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Forgot Password - Car Judge</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="simple-page">
    <div class="form-box">
      <img src="Logo.png" alt="Car Judge Logo" class="logo">
      <h1>Forgot Password</h1>
      <p>Enter your email to reset your password.</p>
      <form onsubmit="event.preventDefault(); alert('Password reset link sent to your email!');">
        <input type="email" placeholder="Enter your email" required>
        <button type="submit">Send Reset Link</button>
      </form>
      <p><a href="Index.html">Back to Login Page</a></p>
    </div>
  </div>
</body>
</html>
