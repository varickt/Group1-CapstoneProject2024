<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Car Judge - Login</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="split-screen">
    <!-- Auth Section -->
    <div id="auth-section">
      <div class="form-box">
        <img src="Logo.png" alt="Car Judge Logo" class="logo">
        <h1>Welcome Back</h1>
        <p>Sign in to access your personalized car recommendations.</p>
        <form>
          <input type="text" placeholder="Enter your username" required>
          <input type="password" placeholder="Enter your password" required>
          <button type="submit">Login</button>
        </form>
        <p><a href="forgot-password.html">Forgot Password?</a></p>
        <p>Don't have an account? <a href="sign-up.html">Sign Up</a></p>
      </div>
    </div>

    <!-- Carousel Section -->
    <div id="carousel-section">
      <div class="carousel">
        <img id="car-image" src="car1.png" alt="Car Image">
        <p id="car-review">"Car Judge helps me decide which car to buy next." â€“ Taylor R., First-Time Buyer</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
