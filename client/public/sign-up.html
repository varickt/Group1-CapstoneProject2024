<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up - Car Judge</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="simple-page">
    <div class="form-box">
      <img src="Logo.png" alt="Car Judge Logo" class="logo">
      <h1>Sign Up</h1>
      <p>Create an account to get started!</p>
      <form onsubmit="event.preventDefault(); alert('Thanks for signing up!');">
        <input type="email" placeholder="Enter your email" required>
        <input type="password" placeholder="Create a password" required>
        <button type="submit">Sign Up</button>
      </form>
      <p>Already have an account? <a href="Index.html">Back to Login Page</a></p>
    </div>
  </div>
</body>
</html>
